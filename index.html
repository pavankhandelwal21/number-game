<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="heading" class="heading">Answer 10 questions to win the game</div>
    <div class="matquestion">
        <div id="lhs" class="box big-box text">55</div>
        <div id="operation" class="box small-box text">+</div>
        <div id="rhs" class="box big-box text">10</div>
        <div class="text">=</div>
        <input type="number" id="client-input" class="input box">
    </div>
    <div class="matquestion">
        <button id="next-btn" class="btn box" >Check & Go to next question</button>
        <button id="reset-btn" class="btn box" >Reset</button>
    </div>
    <div id="question-box" class="matquestion"></div>

    <div class="bg-model">
        <div id="popup" class="popup" >
            <span id="close-popup" class="close-popup">&times;</span>
            <span id="popuptext" class="popuptext"> Give count of question you want to answer </span>
            <div id="start-game" class="start-game">
                <div class="popuptext">
                    <span class="question-text">Question: <input type="number" id="question-input" min="2" max="100" class="question-box" value="10"></span>
                    <span id="question-error-message" class="error-message displaynone">Please enter the value between 2 to 100</span>
                </div>
                <button id="start-btn" class="btn box">Start</button>
            </div>
            <div id="restart-tag" class="center-popup-btn restart-tag displaynone">
                <button id="restart-btn" class="btn box twobtn">Confirm</button>
                <button id="continue-btn" class="btn-black twobtn">Cancel</button>
            </div>
        </div>
    </div>

<script src="/script.js"></script>
</body>
</html>
